  </header>

  <main class="container-fluid p-4">
    <form id="contactForm" method="post" class="row gy-2 gx-3 align-items-center">
      <fieldset class="mb-3 row g-3">
        <legend>Información Usuario</legend>
        <div class="col-4">
          <label for="nombre" class="form-label">Nombre de usuario:</label>
          <input type="text" name="nombre" id="nombre" autofocus required class="form-control"
            title="El nombre de usuario solo puede tener 15 letras en minuscula" />
        </div>
        <div class="col-4">
          <label for="email" class="form-label">Correo electrónico</label>
          <input type="email" name="email" id="email" placeholder="correo@prueba.com" class="form-control"
            value="correo@prueba.com">
        </div>

        <div class="col-12 form-floating">
          <textarea class="form-control" placeholder="Observaciones" id="message" name="message"></textarea>
          <label for="observaciones">Observaciones de usuario</label>
        </div>

        <div class="btn-group" role="group" aria-label="Basic example">
          <input type="reset" value="Reiniciar" class="btn btn-primary" />
          <input type="button" value="Cancelar" class="btn btn-warning" />
          <input type="submit" value="Guardar" class="btn btn-success">
        </div>

    </form>
    <div class="row gy-2 gx-3">
      <h4>LocalStorage</h4>
      <button class="btn btn-success" onclick="removeLocal()">Eliminar</button>
    </div>
    <div id="contactListLocal" class="row gy-2 gx-3">

    </div>
    <div class="row gy-2 gx-3">
      <h4>SessionStorage</h4>
    </div>
    <div id="contactListSession" class="row gy-2 gx-3">

    </div>
    <div class="row gy-2 gx-3">
      <h4>Cookie</h4>
    </div>
    <div id="contactListCookie" class="row gy-2 gx-3">

    </div>
  </main>
